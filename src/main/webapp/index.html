<div class="dashboard panel panel-default" ng-controller="movieController as movieCtrl">
<div class="panel-heading">Movies Page</div>
	    <div class="panel-body">
   		<div >
        	<h3><span>Movie Table</span></h3>
        	<table class="table" >
        		<tr>
        			<th>{{'Name' | uppercase}}</th>
        			<th>{{'Genre' | uppercase}}</th>
        			<th>{{'Ratings' | uppercase}}</th>
        		</tr>
        		<tr ng-repeat="movie in movieCtrl.movies" ng-hide="movieCtrl.isHidden">
        			<td>{{movie.name}}</td>
        			<td>{{movie.genre}}</td>
        			<td>{{movie.rating}}</td>
        		</tr>
        	</table>
        </div>
        <button class="btn"ng-click="movieCtrl.hideTable()">{{movieCtrl.isHidden ? 'Show' : 'Hide'}}</button>
        <button class ="btn"> Magical Powers</button>
	</div>
  
	<link rel="stylesheet" href="scripts/bootstrap.min.css"> 
    <script src="scripts/jquery-2.1.4.min.js"></script>
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/ui-router.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="app/app.js"></script>
    <script src="app/controllers/movie-controller.js"></script>
    </div>
</body>
</html>
